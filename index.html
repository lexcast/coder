<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <title>Coder</title>
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script>
        var os = require("os");
        var gui = require('nw.gui');
        var win = gui.Window.get();
        // win.showDevTools();
        var win_projects;
    </script>
  </head>
  <body>
      <header>
          <script>
              document.write(os.hostname());
          </script>
      </header>
      <div class="main">
          <div class="stats-container">
              <div class="stats-panel">
                  <h2>Hello this is Coder!</h2>
              </div>
              <!-- <div id="extras-menu">
              </div> -->
          </div>
          <div id="show-projects" title="Show Projects">
              <span class="fa fa-briefcase"></span>
          </div>
      </div>
      <script src="vendor/jquery/dist/jquery.js"></script>
      <script>
          $("#show-projects").on('click', function() {
              if(!win_projects) {
                  win_projects = gui.Window.open('resources/projects.html',
                  {
                      toolbar: false,
                      frame: false,
                      transparent: true,
                      resizable: true,
                      x: win.x + win.width + 20,
                      y: win.y,
                      show: false
                  });
              }
              else {
                  win_projects.close();
                  win_projects = null;
              }
              $(this).toggleClass("selected");
          });
      </script>
  </body>
</html>
