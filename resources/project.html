<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="../vendor/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="../css/project.css">
        <link rel="stylesheet" type="text/css" href="../css/messages.css">
    </head>
    <body>
        <header>
            <div id="project-name">
                <span class="content"></span>
                <span class="fa fa-pencil"></span>
            </div>
            <div id="project-path">
                <span class="content"></span>
                <span class="fa fa-folder"></span>
                <input type="file" id="location" nwdirectory class="hidden">
            </div>
        </header>
        <div class="main">
            <div id="project-icon">
                <input type="file" id="icon" accept=".png, .jpg, .gif, .jpeg, .bmp" class="hidden">
            </div>
            <div id="project-options">
                <div id="project-shortcuts">
                </div>
                <div id="project-actions">
                    <div id="delete-project" class="btn"><span class="fa fa-trash"></span> Delete</div>
                    <label>Shortcuts</label>
                    <div id="create-shortcut" class="btn"><span class="fa fa-plus"></span> Create</div>
                    <div id="add-shortcut" class="btn"><span class="fa fa-plus"></span> Add</div>
                </div>
            </div>
        </div>
        <div id="project-stats">
        </div>
        <script src="../vendor/jquery/dist/jquery.js"></script>
        <script src="../vendor/storedb/storedb.js"></script>
        <script src="../js/messages.js"></script>
        <script src="../js/project.js"></script>
    </body>
</html>
