<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <title>Projects</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/projects.css">
    <script>
        var gui = require('nw.gui');
        var win = gui.Window.get();
        // win.showDevTools();
        var win_add;
    </script>
  </head>
  <body>
    <div class="main">
      <header>
          <div class="btn" id="add-project">
              <span class="fa fa-plus-square"></span> add
          </div>
      </header>
      <div id="projects-container">
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="../js/storedb.js"></script>
    <script>
        var projects = storedb('projects').find();
        var container = $("#projects-container");
        if(projects) {
            win.width = projects.length > 3 ? 180*3 : projects.length * 180;
            win.height = (150 + Math.floor((projects.length-1)/3)) * 150;
            projects.forEach(function(project) {
                container.append('<div class="project-container" id="'+project.name+'">'
                + '<div class="project-info"><img src="'+project.icon+'"><h2>'+project.name+'</h2></div>'
                + '<div class="project-options"></div></div>');
            });
        } else {
            win.width = 180;
            win.height = 130;
            container.toggleClass("empty");
            container.append("<p>no projects</p>");
        }
        $("#add-project").on('click', function() {
            if(!win_add) {
                win_add = gui.Window.open('add-project.html',
                {
                    toolbar: false,
                    frame: false,
                    position: "center",
                    transparent: true,
                    width: 200,
                    height: 220,
                    focus: true,
                    resizable: false
                });
                win_add.on('add', function() {
                    win.reload();
                });
            }
            else {
                win_add.show();
            }
        });
    </script>
  </body>
</html>
