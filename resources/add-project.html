<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <title>Add new project</title>
    <link rel="stylesheet" href="../vendor/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../css/form.css">
  </head>
  <body>
      <header>New project</header>
      <div class="project-form">
          <form id="form" autocomplete="off">
              <input type="text" id="name" required>
              <label>Folder location</label>
              <input type="file" id="location" nwdirectory required>
                </br><label>Icon</label></br>
              <input type="file" id="icon" accept=".png, .jpg, .gif, .jpeg, .bmp" required>
              <input type="submit" value="Add" id="add">
              <input type="submit" formnovalidate value="Cancel" id="cancel">
          </form>
      </div>
    <script src="../vendor/jquery/dist/jquery.js"></script>
    <script src="../vendor/storedb/storedb.js"></script>
    <script src="../js/add_project.js"></script>
  </body>
</html>
